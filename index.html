<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Seller Form</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Become A Seller Form  -->

    <section>
      <div class="container">
        <div class="row g-5">
          <div class="col-12 col-lg-4">
            <div class="row">
              <div class="profile-card">
                <div class="profile-body">
                  <img src="img/profile-photo.png" alt="profile-photo" />
                </div>
                <div class="profile-text">
                  <h5>Gurdeep Osahan</h5>
                  <p class="text-muted">UI/UX Designer</p>
                </div>
                <hr class="hr-blurry w-100" />
                <div class="profile-btn py-2">
                  <label for="fileInput" class="btn btn-info text-white btn-sm">
                    <i class="fa-solid fa-image"></i> Upload
                  </label>
                  <input type="file" id="fileInput" />
                  <button type="button" class="btn btn-danger btn-sm">
                    <i class="fa-solid fa-trash"></i> Delete
                  </button>
                </div>
              </div>
            </div>

            <!-- about row -->
            <div class="row about-sec">
              <div class="col-12 col-lg-12">
                <div class="form-title">
                  <h6 class="mb-1 fw-normal">About</h6>
                  <p>Tell about yourself in two sentences.</p>
                </div>
                <hr />
                <form>
                  <div class="row mb-3">
                    <div class="col-12 col-md-12">
                      <div class="message-box">
                        <label for="message" class="form-label text-uppercase"
                          >Bio</label
                        >
                        <textarea
                          class="form-control"
                          id="message"
                          rows="4"
                          placeholder="Lorem ipsum dolor sit amet, consectetur adipisci elit, set do eiusmod tempor :)"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="about-checkbox">
                    <label for="message" class="form-label text-uppercase"
                      >Skills</label
                    >
                    <div class="skills-checkbox d-flex">
                      <div class="form-check1 skill1">
                        <input
                          class="form-check1-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Java Script ,jQuery
                        </label>
                      </div>
                      <div class="form-check2 skill2">
                        <input
                          class="form-check2-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          HTML5, CSS3
                        </label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- social profile row  -->
            <div class="row social-profile-sec">
              <div class="col-12 col-lg-12">
                <div class="form-title">
                  <h6 class="mb-1 fw-normal">Social Profiles</h6>
                  <p>Add elsewhere link to your profile.</p>
                </div>
                <hr />
                <form>
                  <div class="row mb-3">
                    <div class="col-12 col-md-12">
                      <div class="insta-link d-flex">
                        <span><i class="fa-brands fa-instagram"></i></span>
                        <input
                          type="text"
                          class="form-control w-100"
                          id="name"
                          placeholder="Add Instagram Link"
                        />
                      </div>
                      <div class="facebook-link my-2 d-flex">
                        <span><i class="fa-brands fa-facebook"></i></span>

                        <input
                          type="text"
                          class="form-control w-100"
                          id="name"
                          placeholder="Add Facebook Link"
                        />
                      </div>
                      <div class="twitter-link d-flex">
                        <span><i class="fa-brands fa-twitter"></i></span>

                        <input
                          type="text"
                          class="form-control w-100"
                          id="name"
                          placeholder="Add Twitter Link"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- edit basic info  -->
          <div class="col-12 col-lg-8">
            <div class="row">
              <div class="col-12">
                <div class="container basic-info-form px-4">
                  <div class="row">
                    <div class="form-title">
                      <h5 class="mb-1 fw-normal">Edit Basic Info</h5>
                      <p>Lorem ipsum dolor sit amet, consectetur.</p>
                    </div>
                    <hr />
                    <form>
                      <div class="row mb-3">
                        <div class="col-12 col-md-6 col-lg-6">
                          <div class="formname">
                            <label for="name" class="form-label text-capitalize"
                              >Name<span class="text-danger">*</span></label
                            >
                            <input
                              type="text"
                              class="form-control w-100"
                              id="name"
                              placeholder="Gurdeep Osahan"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                          <div class="username">
                            <label
                              for="username"
                              class="form-label text-capitalize"
                              >Username
                              <span class="text-danger">*</span></label
                            >
                            <input
                              type="username"
                              class="form-control"
                              id="username"
                              placeholder="iamosahan"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="birth-month">
                            <label for="birthDate" class="form-label"
                              >Birth date<span class="text-danger"
                                >*</span
                              ></label
                            >
                            <select
                              class="form-select text-muted"
                              id="birthMonth"
                            >
                              <option>Select month</option>
                              <option>January</option>
                              <option>February</option>
                              <option>March</option>
                              <option selected>April</option>
                              <option>May</option>
                              <option>June</option>
                              <option>July</option>
                              <option>August</option>
                              <option>September</option>
                              <option>October</option>
                              <option>November</option>
                              <option>December</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="birth-date">
                            <label class="form-label">&nbsp;</label>
                            <select
                              class="form-select text-muted"
                              id="birthDay"
                            >
                              <option>Select day</option>
                              <!-- Days from 1 to 31 -->
                              <script>
                                for (let i = 1; i <= 31; i++) {
                                  if (i === 12) {
                                    document.write(
                                      "<option selected>" + i + "</option>"
                                    ); // Default selected
                                  } else {
                                    document.write(
                                      "<option>" + i + "</option>"
                                    );
                                  }
                                }
                              </script>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="birth-year">
                            <label class="form-label">&nbsp;</label>
                            <select
                              class="form-select text-muted"
                              id="birthYear"
                            >
                              <option>Select year</option>
                              <!-- Years from 1990 to 2017 -->
                              <script>
                                for (let i = 1900; i <= 2017; i++) {
                                  if (i === 1986) {
                                    document.write(
                                      "<option selected>" + i + "</option>"
                                    ); // Default selected
                                  } else {
                                    document.write(
                                      "<option>" + i + "</option>"
                                    );
                                  }
                                }
                              </script>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="gender">
                            <label class="form-label">&nbsp;</label>
                            <select class="form-select text-muted" id="gender">
                              <option>Select gender</option>
                              <option selected>Male</option>
                              <option>Female</option>
                              <option>Other</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="email">
                            <label for="email" class="form-label"
                              >Email address
                              <span class="text-danger">*</span></label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              placeholder="iamsahan@gmail.com"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3 location">
                            <label for="location" class="form-label"
                              >Location
                              <span class="text-danger">*</span></label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="location"
                              placeholder="Ludhiana,Punjab"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3 organization">
                            <label for="organization" class="form-label"
                              >Organization
                              <span class="text-danger">*</span></label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="organization"
                              placeholder="Askbootstrap Ltd."
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3 website">
                            <label for="website" class="form-label"
                              >Website <span class="text-danger">*</span></label
                            >
                            <input
                              type="url"
                              class="form-control"
                              id="website"
                              placeholder="https://askbootstrap.com/"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3 phone-number">
                            <label for="phone" class="form-label"
                              >Phone number
                              <span class="text-danger">*</span></label
                            >
                            <input
                              type="tel"
                              class="form-control"
                              id="phone"
                              placeholder="+91 85680 79956"
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3 language">
                            <label for="preferredLanguage" class="form-label"
                              >Preferred language
                              <span class="text-danger">*</span></label
                            >
                            <select
                              class="form-select text-muted"
                              id="preferredLanguage"
                            >
                              <option>Select Language</option>
                              <option selected>English</option>
                              <option>Francais</option>

                              <option>Deutsch</option>
                              <option>Portugues</option>

                              <!-- Add other language options here -->
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="add-phoneno">
                        <span
                          ><i class="fa-solid fa-plus"></i>Add phone number
                        </span>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- experience form  -->

            <div class="row">
              <div class="col-12 col-lg-12">
                <div class="container experience-form px-4">
                  <div class="row">
                    <div class="form-title">
                      <h6 class="mb-1 fw-normal">Experience</h6>
                      <p>Tell about your work,job,and other experiences.</p>
                    </div>
                    <hr />
                    <form>
                      <div class="row mb-3">
                        <div class="col-12 col-md-6 col-lg-6">
                          <div class="formname">
                            <label for="from" class="form-label text-uppercase"
                              >From</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="from"
                              placeholder="From"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                          <div class="to">
                            <label for="to" class="form-label text-uppercase"
                              >To
                            </label>
                            <input
                              type="text"
                              class="form-control"
                              id="to"
                              placeholder="To"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-12 col-md-6 col-lg-6">
                          <div class="Company">
                            <label
                              for="company"
                              class="form-label text-capitalize"
                              >Company</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="company"
                              placeholder="Enter your company title"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                          <div class="position">
                            <label
                              for="position"
                              class="form-label text-uppercase"
                              >To
                            </label>
                            <input
                              type="text"
                              class="form-control"
                              id="position"
                              placeholder="Enter your position"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- cancel-submit button  -->
            <div class="buttons text-end">
              <span class="cancel-button">
                <button type="button" class="btn btn-sm">Cancel</button>
              </span>
              <span class="submit-button">
                <button type="submit" class="btn btn-sm">Submit</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
